<div class="container mt-4">
  <h2>Simple Calculator</h2>
  
  <div class="mb-2">
    <label>Enter Number 1:</label>
    <input type="number" [(ngModel)]="num1" class="form-control">
  </div>

  <div class="mb-2">
    <label>Enter Number 2:</label>
    <input type="number" [(ngModel)]="num2" class="form-control">
  </div>

  <div class="mb-3">
    <button class="btn btn-primary m-1" (click)="add()">Add</button>
    <button class="btn btn-success m-1" (click)="subtract()">Subtract</button>
    <button class="btn btn-warning m-1" (click)="multiply()">Multiply</button>
    <button class="btn btn-danger m-1" (click)="divide()">Divide</button>
  </div>

  <h4 *ngIf="result !== null">Result: {{ result }}</h4>
</div>
